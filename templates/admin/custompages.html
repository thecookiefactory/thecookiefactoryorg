{% extends 'admin/index.html' %}

{% block content %}

<h1>Manage custom pages</h1>

{% if mode == 'select' %}

    Edit a page:
    <form action='custompages.php' method='post'>
    <select name='selectedpage'>
    {% for stringid in stringids %}
    <option value='{{ stringid }}'>{{ stringid }}</option>
    {% endfor %}
    </select>

    <input type='submit' value='Go!'>
    </form>

    Create new:
    <form action='custompages.php' method='post'>
    stringid: <input type='text' name='stringid' required>
    <input type='submit' name='create' value='Go!'>
    </form>
    
{% else %}

    <form action='custompages.php' method='post'>
    Title:<br>
    <input type='text' name='title' value='{{ data.title | raw }}' required><br>
    Content:<br>
    <textarea name='text' rows='30' cols='100' required>{{ data.text | raw }}</textarea><br>
    Stringid (used for the url):<br>
    <input type='text' name='stringid' value='{{ data.stringid | raw }}' required><br>
    Live?<br>
    {% if data.live %}
        <input type='checkbox' name='live' checked>
    {% else %}
        <input type='checkbox' name='live'>
    {% endif %}
    <br>
    <input type='submit' value='Save'>
    </form>

{% endif %}

{% endblock %}
