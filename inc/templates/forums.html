{% if loggedin %}
<a class='forums-createthread' href='/forums/add'>
    <span class='forums-createthread-sign'>+</span>
    <span class='forums-createthread-text'>create a new thread</span>
</a>
{% endif %}

{% if categoryfilter %}
<a class='forums-clearfilter' href='/forums'>&#x21A9; clear category filter</a>
{% endif %}
<style type='text/css' scoped>
    {% for category in categories %}

    .forums-category-{{ category.name}} {
        background-color: #{{ category.hexcode }};
    }

    .forums-category-{{ category.name}}:hover {
        background-color: #{{ category.hoverhexcode }};
    }

    {% endfor %}
</style>
{% for thread in threads %}

    {% include 'forum-row.html' %}

{% else %}
    <p>There are no forum threads. Why don't you create one?</p>
{% endfor %}
